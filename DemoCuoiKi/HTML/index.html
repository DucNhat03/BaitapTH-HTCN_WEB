<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/jquery-3.6.4.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <title>Demo</title>
</head>

<body>
    <!--GUI-->
    <div class="container-fluid">
        <img class="background" src="../IMAGES/background.jpg" alt="" >
        <nav class="navbar bg-light ">
            <div class="container-fluid">
                <div class="nav-item">
                    <button class="btn btn-link" href="#">Trang chủ</button>
                    <button class="btn btn-link" href="#"
                        data-toggle="modal" data-target="#myModal">Đặt lịch
                    </button>
                </div>
            </div>
        </nav>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã bệnh nhân</th>
                    <th>Mật khẩu</th>
                    <th>Ngày khám</th>
                    <th>Phụ thu dịch vụ</th>
                    <th>Chuyên khoa</th>
                </tr>
            </thead>
            <tbody id="table_model">
                <tr>
                    <td>1</td>
                    <td>123456a</td>
                    <td>BN-012345</td>
                    <td>12/8/2020</td>
                    <td>1000000</td>
                    <td>Ngoại tổng quát</td>
                </tr>
            </tbody>
        </table>
        <!--Name-->
        <hr>
        <h3 class="text-center" style="margin: 50px;">21059221 - Nguyễn Đức Nhật - DHKTPM17ATT</h3>
        <hr>
         <!-- Modal -->
         <div class="container-fluid">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Đặt lịch khám online</h5>
                            <button type="button" class="btn btn-default" data-dismiss="modal">x</button>
                        </div>
                        <div class="modal-body" style="margin: 10px 0px;">
                            <form class="d-flex flex-column">
                                <div class="d-flex flex-column">
                                    <label for=""><b>Mã bệnh nhân</b> </label>
                                    <input class="form-control shadow-none" type="text" placeholder="Ma benh nhan">
                                </div>
                                <div class="d-flex flex-column">
                                    <label for=""><b>Mật khẩu</b> </label>
                                    <input class="form-control shadow-none" type="text" placeholder="Mat khau">
                                </div>
                                <div class="d-flex flex-column">
                                    <label for=""><b>Ngày khám</b> </label>
                                    <input class="form-control shadow-none" type="text" placeholder="dd/mm/yyyy">
                                <div class="d-flex flex-column">
                                    <label for=""><b>Loại dịch vụ</b> </label>
                                    <div class="d-flex flex-row">
                                        <div class="form-check d-flex flex-row">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                            <label class="form-check-label"
                                                for="inlineCheckbox1">Khám theo yêu cầu</label>
                                        </div>
                                        <div class="form-check d-flex flex-row">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2"  value="option2">
                                            <label class="form-check-label"
                                                for="inlineCheckbox2">Điều trị ngoại trú</label>
                                        </div>
                                        <div class="form-check d-flex flex-row">
                                            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                            <label class="form-check-label"
                                            for="inlineCheckbox2">Bác sĩ theo yêu cầu</label>
                                        </div>
                                    </div> 
                                <div class="d-flex flex-column">
                                    <label for=""><b> Chuyên khoa</b></label>
                                    <select class="form-control shadow-none">
                                        <option value="">Ngoại tổng quát</option>
                                        <option value="">Nhi</option>
                                        <option value="">Nội tổng quát</option>
                                    </select>
                                </div>
                                <br>
                                <button type="button" class="btn btn-primary col-md-5 border" >Đặt lịch</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         </div>
        
</body>

</html>
