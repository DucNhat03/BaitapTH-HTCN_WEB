  <body>
    <div id="bor1">

      <p><b>* denotes mandotory</b></p>

          name="txtName"

        /><br />

          id="txtEmail"

          placeholder="EMAIL_ADDRESS"

        <br />

        <input type="text" id="txtNumberPer" placeholder="UNKNOWN_TYPE" /><br />
        What would you want to avail?*<br />
        <label for="cbBoar">Boarding</label>
        <input type="checkbox" id="cbBoar" /><br />
        <label for="cbFood">Fooding</label>
        <input type="checkbox" id="cbFood" /><br />
        <label for="cbSight">Sight seeing</label>
        <input type="checkbox" id="cbSight" /><br />
        <label for="">Discout Coupon code:</label><br />
        <input type="text" id="" placeholder="UNKNOWN_TYPE" /><br />
        <label for="">Term and conditions*</label><br />
        <input type="radio" id="Agree" name="groupD" />

      </form>
    </div>
