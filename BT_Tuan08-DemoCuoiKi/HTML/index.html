<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/jquery-3.6.4.min.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/main.js"></script>
    <title>Demo</title>
</head>

<body>
    <!--GUI-->
    <div class="container-fluid">
        <img class="background" src="../IMAGES/background.jpg" alt="" >
        <nav class="navbar bg-light ">
                <div class="nav-item">
                    <button class="btn btn-link" href="#">Trang chủ</button>
                    <button class="btn btn-link" href="#"
                        data-toggle="modal" data-target="#myModal">Đặt lịch
                    </button>
                </div>
        </nav>
        
        <table class="table table-bordered table-hover" id="table_modal">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã bệnh nhân</th>
                        <th>Mật khẩu</th>
                        <th>Ngày khám</th>
                        <th>Phụ thu dịch vụ</th>
                        <th>Chuyên khoa</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>BN-100111</td>
                        <td>matkhau01</td>
                        <td>12/8/2020</td>
                        <td>1000000</td>
                        <td>Ngoại tổng quát</td>
                    </tr>
                </tbody>
                <tr>
                    <td>2</td>
                    <td>BN-100222</td>
                    <td>matkhau02</td>
                    <td>22/10/2023</td>
                    <td>10000</td>
                    <td>Nội tổng quát</td>
                </tr>
        </table>

         <!-- Modal -->
         <div class="container-fluid">
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Đặt lịch khám online</h5>
                            <button type="button" class="btn btn-default" data-dismiss="modal">x</button>
                        </div>
                        <div class="modal-body" style="margin: 10px 0px;">
                            <form class="d-flex flex-column">
                                <div class="d-flex flex-column">
                                    <label for=""><b>Mã bệnh nhân</b> </label>
                                    <input id="maBenhNhan" class="form-control shadow-none" type="text" placeholder="Ma benh nhan">
                                    <span class="modal-body-note">(*)BN-YYYYYY</span>
                                </div>
                                <div class="d-flex flex-column">
                                    <label for=""><b>Mật khẩu</b> </label>
                                    <input id="matKhau" class="form-control shadow-none" type="text" placeholder="Mat khau">
                                    <span class="modal-body-note">(*)</span>
                                </div>
                                <div class="d-flex flex-column">
                                    <label for=""><b>Ngày khám</b> </label>
                                    <input id="ngayKham" class="form-control shadow-none" type="date" placeholder="dd/mm/yyyy">
                                    <span class="modal-body-note">(*)</span>
                                <div class="d-flex flex-column">
                                    <label for=""><b>Loại dịch vụ</b> </label>
                                    <div  class="d-flex flex-row justify-content-between">
                                        <div class="form-check d-flex flex-row align-items-center">
                                            <input class="form-check-input" type="checkbox" id="loaiDichVu1" value="option1">
                                            <label class="form-check-label" for="inlineCheckbox1">Khám theo yêu cầu</label>
                                        </div>
                                        <div class="form-check d-flex flex-row align-items-center">
                                            <input class="form-check-input" type="checkbox" id="loaiDichVu2"  value="option2">
                                            <label class="form-check-label" for="inlineCheckbox2">Điều trị ngoại trú</label>
                                        </div>
                                        <div class="form-check d-flex flex-row align-items-center">
                                            <input class="form-check-input" type="checkbox" id="loaiDichVu3" value="option3">
                                            <label class="form-check-label" for="inlineCheckbox2">Bác sĩ theo yêu cầu</label>
                                        </div>
                                    </div> 
                                <div class="d-flex flex-column">
                                    <label for=""><b> Chuyên khoa</b></label>
                                    <select class="form-control shadow-none" id="chuyenKhoa">
                                        <option value="value1">Ngoại tổng quát</option>
                                        <option value="value2">Nhi</option>
                                        <option value="value3">Nội tổng quát</option>
                                    </select>
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary col-md-5 border" data-dismiss="modal" onclick="DatLich()">Đặt lịch</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                 
        <!--Name-->
        <hr>
        <h3 class="text-center" style="margin: 50px;">21059221 - Nguyễn Đức Nhật - DHKTPM17ATT</h3>
        <hr>
        
</body>

</html>
