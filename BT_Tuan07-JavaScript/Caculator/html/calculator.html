<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cal.css">
    <script src="../js/cal.js"></script>
    <title>My Caculator</title>
</head>

<body>
    <div id="border">
        <label class="lbl-title" for="My Caculator">My Calculator</label><br>
        <input type="text" id="result">
        <div class="number">
            <button class="btn" type="button" value="1" onclick="display('1')">1</button>
            <button class="btn" type="button" value="2" onclick="display('2')">2</button>
            <button class="btn" type="button" value="3" onclick="display('3')">3</button>
            <button class="btn" type="button" value="+" onclick="display('+')"> + </button>
            <button class="btn" type="button" value="4" onclick="display('4')">4</button>
            <button class="btn" type="button " value="5" onclick="display('5')">5</button>
            <button class="btn" type="button " value="6" onclick="display('6')">6</button>
            <button class="btn" type="button " value="-" onclick="display('-')">-</button>
            <button class="btn" type="button " value="7" onclick="display('7')">7</button>
            <button class="btn" type="button " value="8" onclick="display('8')">8</button>
            <button class="btn" type="button " value="9" onclick="display('9')">9</button>
            <button class="btn" type="button " value="*" onclick="display('*')">*</button>
            <button class="btn" type="button " value="0" onclick="display('0')">0</button>
            <!--//onclick="clr()" goi ham xoa trang-->
            <button class="btn" type="button " value="C"  onclick="clearr()">C</button>
            <button class="btn" onclick="TinhToan()">=</button>
            <button class="btn" type="button " value="/" onclick="display('/')">/</button>
        </div>
    </div>
</body>

</html>
