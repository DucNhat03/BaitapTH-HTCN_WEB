<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/main.js"></script>
    <title>My StopWatch</title>
</head>
<body>
    <h1 id="title">StopWatch</h1>
    <div id="boder">
        <div class="input">
            <span id="hours">00</span><span>:</span>
            <span id="minutes">00</span><span>:</span>
            <span id="seconds">00</span><span>:</span>
            <span id="miliseconds">00</span>
        </div>
        <div id="container-btn">
            <button id="start" class="button" type="submit" onclick="startStop()">Start</button>
            <button class="button" type="submit" onclick="reset()">Reset</button>
        </div>
    </div>

</body>
</html>
