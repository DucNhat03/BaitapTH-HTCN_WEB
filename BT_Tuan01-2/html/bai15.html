<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>bai15</title>
        <style>
            #bai15a{
                width:850px;
                height: 500px;
                background-color: rgb(244, 244, 244);
                border: 3px ridge rgb(173, 169, 161);
                box-shadow: 0px 2px 6px 2px rgb(125, 125, 125);
                font-size: 20px;
            }
            #bai15b{
                width:850px;
                height: 650px;
                background-color: rgb(244, 244, 244);
                border: 3px ridge rgb(173, 169, 161);
                box-shadow: 0px 2px 6px 2px rgb(125, 125, 125);
                font-size: 20px;
                margin-top: 100px;
            }
           
        </style>
</head>

<body>
    <!--Bài 15a-->
    <div id="bai15a">
        <h1>Contact Us</h1>
        <fieldset>
                <legend>Your Message:</legend>
                <table>
                        <tr>
                                <td><label for="emailTo">To</label></td>
                                <td><input type="text" name="txtTo" id="emailTo"></td>
                        </tr>
                        <tr>
                                <td><label for="forYourEmail">Your email</label></td>
                                <td><input type="text" name="txtText" id="forYourEmail"></td>
                        </tr>
                        <tr>
                                <td><label for="Message">Message</label></td>
                                <td><textarea name="Message" id="Message" cols="80" rows="10"></textarea></td>
                        </tr>
                </table>
                </table>
        </fieldset>
        <fieldset>
                <legend>How you found us:</legend>
                <table>
                        <tr>
                                <td><label for="Hear">How did you hear of us</label></td>
                                <td><select name="HowHear" id="Hear" size="1">
                                                <option value="Google">Google</option>
                                                <option value="Facebook">Facebook</option>
                                                <option value="Twitter">Twitter</option>
                                        </select></td>
                        </tr>
                        <tr>
                                <td><label for="Newsletter">Newsletter</label></td>
                                <td><input type="checkbox">Ensure this box is checked if you would like to receive email
                                        updates</td>
                        </tr>
                </table>
        </fieldset>
        <button style="margin-left: 2px;">Send messange</button>
    </div>
    <!--Bài 15b-->
    <div id="bai15b">
        <fieldset>
                <legend><i>Contact Information</i></legend>
                <table>
                        <tr>
                                <td><label for="FirstName">First name:</label></td>
                                <td><input type="text" name="txtFirstName"></td>
                        </tr>
                        <tr>
                                <td><label for="LastName">Last name:</label></td>
                                <td><input type="text" name="txtLastName"></td>
                        </tr>
                        <tr>
                                <td><label for="Email">E-mail:</label></td>
                                <td><input type="text" name="Email"></td>
                        </tr>
                </table>
        </fieldset>
        <fieldset>
                <legend><i>Competition Question</i></legend>
                <table>
                        <tr>
                                <td style="display: block;"><label for="Eiffel_Tall">How tall is the Eiffel Tower in
                                                Paris, France?</label></td>
                                <td style="display: block;">
                                        <input class="input_Competition" type="radio" id="Eiffel_Tall">584 ft
                                        <div></div>
                                        <input class="input_Competition" type="radio" id="Eiffel_Tall">784 ft
                                        <div></div>
                                        <input class="input_Competition" type="radio" id="Eiffel_Tall">984 ft
                                        <div></div>
                                        <input class="input_Competition" type="radio" id="Eiffel_Tall">1184 ft
                                </td>
                        </tr>
                </table>
        </fieldset>
        <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <table>
                        <tr>
                                <td style="display: block;"><label for="Mess">In 25 words or less, say why you would
                                                like to win $10,000:</label>
                                </td>
                                <td style="display: block;"><textarea name="txtareaMess" id="Mess" cols="50"
                                                rows="10"></textarea></td>
                        </tr>
                </table>
        </fieldset>
        <fieldset>
                <legend><i>Enter competition</i></legend>
                <button>Enter Competition</button>
        </fieldset>
    </div>
</body>

</html>
