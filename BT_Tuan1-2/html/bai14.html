<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai14</title>
    <style>
        #tb1{
            display: block;
            width:850px;
            height: 550px;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            box-shadow: 2px 0px 5px 5px rgb(179, 177, 175);
            position: relative;
            top: 150px;
            left: 300px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="tb1">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message to Example Cafe</p>
        <form action="">
            <label>Your email:</label>
            <input type="text"  id="fname" name="fname" value="" style="margin-left:17%; height: 20px;"><br>
            <label>Message:</label><br>
            <textarea name="message" id="name" cols="60" rows="15" style="margin-left: 29%;"></textarea><br>
            <label>How did you hear of us?</label>
            <select name="how" id="how" size="1px" style="margin-left: 5%;width: 150px;height: 20px;">
                <option value="Google">Google</option>
                <option value="Facebook">Facebook</option>
                <option value="Twitter">Twitter</option>
                <option value="Email">Email</option>
            </select> <br>
            <p>
            <label>Newsletter</label>
            <input type="checkbox" id="newsletter" name="newsletter" value="newsletter" style="margin-left: 18%;"> 
            Ensure this box is checked if you would like to receive email updates</p>
            <input type="submit" value="Send message">
        </form>
    </div>
</body>
</html>
